
[package]
name = "router-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
apollo-smith = { version = "0.1.2", features = ["parser-impl"] }
apollo-parser = "0.2.5"
env_logger = "0.9.0"
log = "0.4.17"
reqwest = { version = "0.11.10", features = ["json", "blocking"] }
serde_json = "1.0.79"


[[bin]]
name = "router"
path = "fuzz_targets/router.rs"
test = false
doc = false

[[bin]]
name = "federation"
path = "fuzz_targets/federation.rs"
test = false
doc = false

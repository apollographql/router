description: Server duration metrics with custom attributes on condition
events:
  - - context:
        map:
          operation_name: TestQuery
    - router_request:
        uri: "/hello"
        method: GET
        body: |
          hello
    - router_response:
        body: |
          hello
        status: 200
  - - context:
        map:
          operation_name: TestQuery
    - router_request:
        uri: "/hello"
        method: GET
        headers:
          include: operation_name
        body: |
          hello
    - router_response:
        body: |
          hello
        status: 200
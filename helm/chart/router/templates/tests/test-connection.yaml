apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "router.fullname" . }}-test-connection"
  labels:
    {{- include "router.labels" . | nindent 4 }}
    {{- if .Values.extraLabels }}
    {{- include "common.templatizeExtraLabels" . | trim | nindent 4 }}
    {{- end }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: netcat
      image: busybox
      command: ['nc']
      args: ['-vz','-w','1','{{ include "router.fullname" . }}:{{.Values.service.port }}']
  restartPolicy: Never

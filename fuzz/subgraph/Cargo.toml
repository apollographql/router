[package]
name = "everything-subgraph"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = { version = "4", features = ["default"] }
async-graphql = "5"
async-graphql-actix-web = "5"
env_logger = "0.9.0"
futures = "0.3.17"
lazy_static = "1.4.0"
log = "0.4.16"
moka = { version = "0.8.5", features = ["future"] }
rand = { version = "0.8.5", features = ["std_rng"] }
serde_json = "1.0.79"
tokio = { version = "1.22.0", features = ["time", "full"] }

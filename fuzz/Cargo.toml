
[package]
name = "router-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
apollo-compiler = "=1.0.0-beta.13"
apollo-smith = { version = "0.5.0", features = ["parser-impl"] }
apollo-parser = "0.7.6"
apollo-router-studio-interop = { path = "../apollo-router-studio-interop" }
env_logger = "0.10.2"
log = "0.4"
reqwest = { version = "0.11", default-features = false, features = ["json", "blocking"] }
router-bridge = "=0.5.16+v2.7.1"
serde_json = "1"
tokio = { version = "1.36.0", features = ["full"] }

[dev-dependencies]
apollo-router = { path = "../apollo-router" }
anyhow = "1"
async-trait = "0.1"
schemars = { version = "0.8", features = ["url"] }
serde = "1"
serde_json_bytes = "0.2"
tower = { version = "0.4", features = ["full"] }
http = "0.2"

[[example]]
name = "usage_reporting_router"

[[bin]]
name = "invariant_router"
path = "fuzz_targets/invariant_router.rs"
test = false
doc = false

[[bin]]
name = "router"
path = "fuzz_targets/router.rs"
test = false
doc = false

[[bin]]
name = "router_errors"
path = "fuzz_targets/router_errors.rs"
test = false
doc = false

[[bin]]
name = "federation"
path = "fuzz_targets/federation.rs"
test = false
doc = false

[[bin]]
name = "apollo_router_studio_interop"
path = "fuzz_targets/apollo_router_studio_interop.rs"
test = false
doc = false
bench = false

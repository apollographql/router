telemetry:
  exporters:
    tracing:
      experimental_response_trace_id:
        enabled: true
        header_name: apollo-custom-trace-id
      common:
        service_name: router
      otlp:
        enabled: true
        protocol: http
        endpoint: <otel-collector-endpoint>/traces
        batch_processor:
          scheduled_delay: 10ms
    metrics:
      common:
        service_name: router
      otlp:
        enabled: true
        endpoint: <otel-collector-endpoint>/metrics
        protocol: http
        batch_processor:
          scheduled_delay: 10ms


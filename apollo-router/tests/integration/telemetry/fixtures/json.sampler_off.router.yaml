telemetry:
  instrumentation:
    spans:
      mode: spec_compliant
  apollo:
    field_level_instrumentation_sampler: always_off
  exporters:
    tracing:
      common:
        sampler: always_off
      propagation:
        trace_context: true
      jaeger:
        enabled: true
        batch_processor:
          scheduled_delay: 100ms
        agent:
          endpoint: default
    logging:
      experimental_when_header:
        - name: content-type
          value: "application/json"
          body: true
      stdout:
        format: json

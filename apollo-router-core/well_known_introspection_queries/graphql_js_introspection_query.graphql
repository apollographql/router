
query IntrospectionQuery {
    __schema {
    queryType { name }
    mutationType { name }
    subscriptionType { name }
    types {
        ...FullType
    }
    directives {
        name
        ${descriptions ? 'description' : ''}
        locations
        args {
        ...InputValue
        }
    }
    }
}
fragment FullType on __Type {
    kind
    name
    ${descriptions ? 'description' : ''}
    fields(includeDeprecated: true) {
    name
    ${descriptions ? 'description' : ''}
    args {
        ...InputValue
    }
    type {
        ...TypeRef
    }
    isDeprecated
    deprecationReason
    }
    inputFields {
    ...InputValue
    }
    interfaces {
    ...TypeRef
    }
    enumValues(includeDeprecated: true) {
    name
    ${descriptions ? 'description' : ''}
    isDeprecated
    deprecationReason
    }
    possibleTypes {
    ...TypeRef
    }
}
fragment InputValue on __InputValue {
    name
    ${descriptions ? 'description' : ''}
    type { ...TypeRef }
    defaultValue
}
fragment TypeRef on __Type {
    kind
    name
    ofType {
    kind
    name
    ofType {
        kind
        name
        ofType {
        kind
        name
        ofType {
            kind
            name
            ofType {
            kind
            name
            ofType {
                kind
                name
                ofType {
                kind
                name
                }
            }
            }
        }
        }
    }
    }
}
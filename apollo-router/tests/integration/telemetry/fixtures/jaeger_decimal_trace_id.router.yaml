telemetry:
  exporters:
    tracing:
      experimental_response_trace_id:
        enabled: true
        format: decimal
        header_name: apollo-custom-trace-id
      propagation:
        jaeger: true
      common:
        service_name: router
        sampler: always_on
      jaeger:
        enabled: true
        batch_processor:
          scheduled_delay: 100ms
        collector:
          endpoint: http://127.0.0.1:14268/api/traces

override_subgraph_url:
  products: http://localhost:4005
include_subgraph_errors:
  all: true

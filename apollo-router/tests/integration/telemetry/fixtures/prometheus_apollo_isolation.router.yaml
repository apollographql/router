telemetry:
  instrumentation:
    instruments:
      default_requirement_level: required
  exporters:
    metrics:
      prometheus:
        listen: 127.0.0.1:4000
        enabled: true
        path: /metrics
      common:
        views:
          # Try to rename an Apollo metric - this should NOT affect Apollo metrics
          - name: apollo.router.operations
            rename: renamed.apollo.operations
          # Try to rename more apollo.router.* metrics - should NOT affect Apollo metrics
          - name: apollo.router.cache.hit.time
            rename: renamed.cache.hit.time
          # Try to rename Apollo metric - should NOT affect Apollo metrics
          - name: apollo.router.telemetry.studio.reports.total
            rename: renamed.apollo.router.telemetry.studio.reports.total
override_subgraph_url:
  products: http://localhost:4005
include_subgraph_errors:
  all: true
supergraph:
  introspection: true

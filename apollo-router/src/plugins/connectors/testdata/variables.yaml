# rover supergraph compose --config apollo-router/src/plugins/connectors/testdata/variables.yaml > apollo-router/src/plugins/connectors/testdata/variables.graphql
federation_version: =2.10.0-local.3
subgraphs:
  connectors:
    routing_url: none
    schema:
      sdl: |
        extend schema
          @link(url: "https://specs.apollo.dev/federation/v2.10")
          @link(
            url: "https://specs.apollo.dev/connect/v0.1"
            import: ["@connect", "@source"]
          )
          @source(
            name: "v1"
            http: {
              baseURL: "http://localhost:4001/"
              headers: [
                { name: "x-source-context", value: "{$$context.value}" }
                { name: "x-source-config", value: "{$$config.value}" }
              ]
            }
          )

        type Query {
          f(arg: String!): T
            @connect(
              source: "v1"
              http: {
                POST: "/f?arg={$$args.arg}&context={$$context.value}&config={$$config.value}"
                headers: [
                  { name: "x-connect-context", value: "{$$context.value}" }
                  { name: "x-connect-config", value: "{$$config.value}" }
                  { name: "x-connect-arg", value: "{$$args.arg}" }
                ]
                body: """
                arg: $$args.arg
                context: $$context.value
                config: $$config.value
                """
              }
              selection: """
              arg: $$args.arg
              context: $$context.value
              config: $$config.value
              status: $$status
              sibling: $$("D")
              extra: $$->echo({ arg: $$args.arg, context: $$context.value, config: $$config.value, status: $$status })
              """
            )
        }

        type T {
          arg: String
          context: String
          config: String
          status: Int
          sibling: String
          extra: JSON
          f(arg: String): U
            @connect(
              source: "v1"
              http: {
                POST: "/f?arg={$$args.arg}&context={$$context.value}&config={$$config.value}&sibling={$$this.sibling}"
                headers: [
                  { name: "x-connect-context", value: "{$$context.value}" }
                  { name: "x-connect-config", value: "{$$config.value}" }
                  { name: "x-connect-arg", value: "{$$args.arg}" }
                  { name: "x-connect-sibling", value: "{$$this.sibling}" }
                ]
                body: """
                arg: $$args.arg
                context: $$context.value
                config: $$config.value
                sibling: $$this.sibling
                """
              }
              selection: """
              arg: $$args.arg
              context: $$context.value
              config: $$config.value
              sibling: $$this.sibling
              status: $$status
              """
            )
        }

        type U {
          arg: String
          context: String
          config: String
          status: Int
          sibling: String
        }

        scalar JSON
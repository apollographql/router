[package]
name = "router-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"
license-file = "../LICENSE"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "=0.4.10"
apollo-federation = { path = "../apollo-federation" }
apollo-parser.workspace = true
apollo-smith.workspace = true
bnf = "0.5.0"
env_logger = "0.11.0"
log = "0.4"
# Required until https://github.com/shnewto/bnf/pull/175, remove when bnf 0.6 is out
rand = "=0.8.5"
reqwest = { workspace = true, features = ["json", "blocking"] }
serde_json.workspace = true

[dev-dependencies]
anyhow = "1"
apollo-router = { path = "../apollo-router" }
async-trait.workspace = true
schemars.workspace = true
serde.workspace = true
serde_json_bytes.workspace = true
tower.workspace = true
http.workspace = true

[[example]]
name = "usage_reporting_router"

[[bin]]
name = "invariant_router"
path = "fuzz_targets/invariant_router.rs"
test = false
doc = false

[[bin]]
name = "router"
path = "fuzz_targets/router.rs"
test = false
doc = false

[[bin]]
name = "router_errors"
path = "fuzz_targets/router_errors.rs"
test = false
doc = false

[[bin]]
name = "connector_selection_parse"
path = "fuzz_targets/connector_selection_parse.rs"
test = false
doc = false
bench = false

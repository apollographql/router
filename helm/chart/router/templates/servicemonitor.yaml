{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}
spec:
  endpoints:
  - path: {{ .Values.router.configuration.telemetry.metrics.prometheus.path | default "/metrics" }}
    port: metrics
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      {{- include router.selectorLabels . |  nindent 6 }}
{{- end }}

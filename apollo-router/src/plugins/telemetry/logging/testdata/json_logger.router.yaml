telemetry:
  exporters:
    logging:
      stdout:
        enabled: true
        format:
          json:
            span_attributes:
            - graphql.document
            - too_big
  instrumentation:
    spans:
      mode: spec_compliant
      router:
        attributes:
          too_big:
            static: true
          another_one:
            static: foo
          graphql.operation.name:
            operation_name: string
      supergraph:
        attributes:
          graphql.document: true
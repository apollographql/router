supergraph:
  listen: 127.0.0.1:4000
  path: /
  introspection: true
homepage:
  enabled: false
sandbox:
  enabled: true
override_subgraph_url:
  products: http://localhost:{{PRODUCTS_PORT}}
  accounts: http://localhost:{{ACCOUNTS_PORT}}
include_subgraph_errors:
  all: true
subscription:
  enabled: true
  mode:
    passthrough:
      all:
        path: /ws
      subgraphs:
        # This is not a real subgraph. it's replaced by a subgraph name by test code.
        rng:
          path: /ws
          protocol: graphql_ws
headers:
  all: # Header rules for all subgraphs
    request:
      - propagate:
          named: custom_id

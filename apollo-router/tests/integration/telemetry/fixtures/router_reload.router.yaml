telemetry:
  instrumentation:
    spans:
      mode: spec_compliant
    events:
      router:
        request: info
        response: info
        error: info
      supergraph:
        request: info
        response: info
        error: info
      subgraph:
        request: info
        response: warn
        error: error

  exporters:
    logging:
      stdout:
        format:
          text:
            display_trace_id: true
            display_span_id: true
            ansi_escape_codes: false
    metrics:
      prometheus:
        listen: 127.0.0.1:4000
        enabled: true
        path: /metrics

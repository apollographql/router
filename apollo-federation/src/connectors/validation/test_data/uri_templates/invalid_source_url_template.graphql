extend schema
  @link(
    url: "https://specs.apollo.dev/connect/v0.2"
    import: ["@connect", "@source"]
  )
  @source(name: "v1", http: { baseURL: "https://{$args.var}:{$request.port}" })

type Query {
  resources: [String!]!
    @connect(source: "v1", http: { GET: "/resources" }, selection: "$")
}
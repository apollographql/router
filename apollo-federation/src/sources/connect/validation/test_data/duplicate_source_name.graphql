extend schema
  @link(
    url: "https://specs.apollo.dev/connect/v0.1"
    import: ["@connect", "@source"]
  )
  @source(name: "v1", http: { baseURL: "http://127.0.0.1" })
  @source(name: "v1", http: { baseURL: "http://localhost" })

type Query {
  resources: [String!]!
    @connect(source: "v1", http: { GET: "/resources" }, selection: "$")
}

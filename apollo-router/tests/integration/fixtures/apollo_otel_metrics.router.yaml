include_subgraph_errors:
  all: true
rhai:
  scripts: tests/fixtures
  main: test_callbacks.rhai
telemetry:
  instrumentation:
    spans:
      mode: deprecated
  exporters:
    metrics:
      otlp:
        enabled: true
        # Use HTTP over GRPC for simpler request matching
        protocol: http
        # Replace metrics endpoint with mock
        endpoint: <REPLACE-ME>
  apollo:
    client_name_header: apollographql-client-name
    client_version_header: apollographql-client-version
    errors:
      preview_extended_error_metrics: enabled
      subgraph:
        all:
          send: true
          redact: false
    # Quick metric export interval
    batch_processor:
      scheduled_delay: 10ms

[package]
name = "apollo_router_rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "apollo_router_rs"
path = "src/lib.rs"

[[bin]]
name = "apollo_router_bin"
path = "src/bin/bin.rs"

[features]
default = []
plugin_tests = []

[dependencies]
typed-builder = "0.9.1"
async-trait = "0.1.52"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0.52"
lazy_static = "1.4.0"
inventory = "0.2.1"
opentelemetry = "0.16.0"
futures = "0.3.18"
tower = { version = "0.4.11", features = ["full"] }
http = "0.2.5"
maplit = "1.0.2"
reqwest = "0.11.7"
tracing = "0.1.29"
tracing-futures = "0.2.5"
tracing-subscriber = "0.3.3"

[[test]]
name = "header_manipulation"
path = "tests/header_manipulation.rs"

[dev-dependencies]
apollo_router_rs = { path = ".", features = ["plugin_tests"] }

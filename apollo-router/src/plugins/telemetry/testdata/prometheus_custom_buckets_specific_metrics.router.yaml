telemetry:
  apollo:
    client_name_header: name_header
    client_version_header: version_header
  exporters:
    metrics:
      common:
        service_name: apollo-router
        views:
          - instrument_name: apollo_router_http_request_duration_seconds
            aggregation:
              histogram:
                buckets:
                - 1
                - 2
                - 3
                - 4
                - 5
      prometheus:
        enabled: true

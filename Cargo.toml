[workspace]
default-members = ["apollo-router", "apollo-router-core"]
members = [
    "apollo-spaceport",
    "apollo-router",
    "apollo-router-core",
    "apollo-router-benchmarks",
    "examples/async-allow-client-id",
    "examples/compose-your-graphql-router",
    "examples/context-data",
    "examples/forbid-anonymous-operations",
    "examples/hello-world",
    "examples/jwt-auth",
    "fuzz",
    "uplink",
    "xtask",
]

# this makes build scripts and proc macros faster to compile
[profile.dev.build-override]
debug = false
strip = "debuginfo"
incremental = false

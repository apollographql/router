tracing-opentelemetry = "0.21.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "json"] }
trust-dns-resolver = "0.23.2"
url = { version = "2.5.0", features = ["serde"] }
urlencoding = "2.1.3"
uuid = { version = "1.7.0", features = ["serde", "v4"] }

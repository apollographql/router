  graphql:
    routing_url: none
    schema:
      sdl: |
        extend schema
          @link(url: "https://specs.apollo.dev/federation/v2.10", import: ["@key"])

        interface Itf @key(fields: "id") {
          id: ID!
        }

        type T1 implements Itf @key(fields: "id") {
          id: ID!
          a: String
        }

        type T2 implements Itf @key(fields: "id") {
          id: ID!
          b: String
        }

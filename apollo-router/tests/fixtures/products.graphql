extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.3", import: ["@key"])

type Query {
  topProducts(first: Int = 5): [Product]
  orderAndGroup(color: Color): [Product]
}

type Mutation {
  createProduct(upc: ID!, name: String): Product
}

type Product @key(fields: "upc") {
  upc: String!
  name: String
  price: Int
  weight: Int
  location(groupBy: GroupBy): String
}

enum OrderBy {
  DESC,
  ASC,
}

enum Color {
  RED,
  BLUE,
}

enum GroupBy {
  DESC,
  ASC,
}

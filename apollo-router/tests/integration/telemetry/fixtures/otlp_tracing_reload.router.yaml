telemetry:
  exporters:
    tracing:
      experimental_response_trace_id:
        enabled: true
        header_name: apollo-custom-trace-id
      common:
        service_name: router
        resource:
          env: local2
      otlp:
        enabled: true
        protocol: http
        endpoint: <otel-collector-endpoint>
        batch_processor:
          scheduled_delay: 10ms
          max_export_batch_size: 1024

  instrumentation:
    spans:
      mode: spec_compliant
      supergraph:
        attributes:
          graphql.operation.name: true
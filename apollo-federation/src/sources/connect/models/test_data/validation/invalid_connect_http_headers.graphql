          { as: "Accept", value: "text/html" }
          { name: "x-foo", as: "x-bar", value: ["baz"] }
          { name: "<Invalid-Header>", value: "my.host.name" }
          { name: "Accept", as: "<Invalid-Header>" }
          { name: "Host", value: "  Value with ðŸ˜Š emoji and newline  \n " }
          {
            name: "Host"
            value: ["  A list of values with ðŸ˜Š emoji and newline  \n "]
          }
        ]
      }
    )
}

telemetry:
  exporters:
    metrics:
      prometheus:
        listen: 127.0.0.1:4000
        enabled: true
        path: /metrics
    tracing:
      experimental_response_trace_id:
        enabled: true
        header_name: apollo-custom-trace-id
      propagation:
        jaeger: true
      common:
        service_name: router
      jaeger:
        enabled: true
        batch_processor:
          scheduled_delay: 100ms
        agent:
          endpoint: default
override_subgraph_url:
  products: http://localhost:4005
include_subgraph_errors:
  all: true
plugins:
  experimental.broken:
    enabled: true

description: Custom counter
events:
  - - router_request:
        uri: "/hello"
        method: GET
        body: |
          hello
    - supergraph_request:
        uri: "/hello"
        method: GET
        query: "query { hello }"
    - subgraph_request:
        query: "query { hello }"
        operation_name: "Products"
        operation_kind: query
        subgraph_name: "products"
    - subgraph_response:
        status: 200
        data:
          hello: "world"
    - supergraph_response:
        status: 200
        data:
          hello: "world"
    - router_response:
        body: |
          hello
        status: 200
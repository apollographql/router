[package]
name = "apollo-router"
version = "0.1.0-preview.2"
authors = ["Apollo Graph, Inc. <packages@apollographql.com>"]
edition = "2021"
license-file = "./LICENSE"
publish = false

[[bin]]
name = "router"
path = "src/main.rs"

[features]
default = ["otlp-grpc"]
otlp-grpc = [
    "opentelemetry-otlp/tonic",
    "opentelemetry-otlp/tonic-build",
    "opentelemetry-otlp/prost",
    "opentelemetry-otlp/tls",
    "tonic",
    "tonic/transport",
    "tonic/tls",
]
otlp-http = ["opentelemetry-otlp/http-proto"]

[dependencies]
anyhow = "1.0.55"
apollo-parser = { git = "https://github.com/apollographql/apollo-rs.git", rev = "e707e0f78f41ace1c3ecfe69bc10f4144ffbf7ac" }
apollo-router-core = { path = "../apollo-router-core" }
apollo-uplink = { path = "../uplink" }
async-trait = "0.1.53"
atty = "0.2.14"
bytes = "1.1.0"
derivative = "2.2.0"
derive_more = "0.99.17"
directories = "4.0.1"
displaydoc = "0.2"
futures = { version = "0.3.21", features = ["thread-pool"] }
hotwatch = "0.4.6"
http = "0.2.6"
humantime = "2.1.0"
hyper = { version = "0.14.18", features = ["server"] }
itertools = "0.10.3"
once_cell = "1.9.0"
opentelemetry = { version = "0.17.0", features = ["rt-tokio", "serialize"] }
opentelemetry-jaeger = { version = "0.16.0", features = [
    "collector_client",
    "reqwest_collector_client",
    "rt-tokio",
] }
opentelemetry-otlp = { version = "0.10.0", default-features = false, features = [
    "serialize",
], optional = true }
prost-types = "0.9.0"
regex = "1.5.4"
reqwest = { version = "0.11.10", features = ["json", "stream"] }
schemars = { version = "0.8.8", features = ["url"] }
serde = { version = "1.0.136", features = ["derive", "rc"] }
serde_json_bytes = { version = "0.2.0", features = ["preserve_order"] }
serde_json = { version = "1.0.79", features = ["preserve_order"] }
serde_yaml = "0.8.23"
startup = "0.1.1"
static_assertions = "1.1.0"
clap = {version="3.1.3", features=["env", "derive"]}
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["full"] }
tokio-util = { version = "0.7.1", features = ["net", "codec"] }
tonic = { version = "0.6.2", optional = true }
tower = { version = "0.4.12", features = ["full"] }
tower-http = { version = "0.2.5", features = ["trace"] }
tower-service = "0.3.1"
tracing = "0.1.32"
tracing-core = "0.1.24"
tracing-opentelemetry = "0.17.2"
tracing-subscriber = { version = "0.3.10", features = ["env-filter", "json"] }
typed-builder = "0.10.0"
url = { version = "2.2.2", features = ["serde"] }
apollo-spaceport = { path = "../apollo-spaceport" }
warp = { version = "0.3.2", default-features = false, features = [
    "compression",
] }
rhai = { version = "1.5.0", features = ["sync", "serde", "internals"] }
libc = "0.2.121"

[dev-dependencies]
insta = "1.12.0"
maplit = "1.0.2"
mockall = "0.11.0"
reqwest = { version = "0.11.10", features = ["json", "stream"] }
tempfile = "3.3.0"
test-log = { version = "0.2.10", default-features = false, features = ["trace"] }
test-span = "0.3"
tower-test = "0.4.0"
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "env-filter",
    "fmt",
] }
uuid = { version = "0.8.2", features = ["serde", "v4"] }
url = "2.2.2"
[[test]]
name = "integration_tests"
path = "tests/integration_tests.rs"

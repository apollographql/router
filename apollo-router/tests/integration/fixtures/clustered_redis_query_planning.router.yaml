supergraph:
  query_planning:
    cache:
      redis:
        required_to_start: true
        urls:
          - redis-cluster://127.0.0.1:7000
        pool_size: 4
        reset_ttl: false
      in_memory:
        limit: 1
telemetry:
  exporters:
    metrics:
      prometheus:
        listen: 127.0.0.1:4000
        enabled: true
        path: /metrics

batching:
  enabled: true
  mode: batch_http_link
rhai:
  scripts: tests/fixtures
  main: test_callbacks.rhai
include_subgraph_errors:
  all: true
preview_demand_control:
  mode: measure
  enabled: false
  strategy:
    static_estimated:
      max: 1500
      list_size: 10
telemetry:
  exporters:
    tracing:
      experimental_response_trace_id:
        enabled: true
        header_name: "my_trace_id"
      common:
        sampler: always_on

  apollo:
    client_name_header: apollographql-client-name
    client_version_header: apollographql-client-version
    endpoint: ENDPOINT
    batch_processor:
      scheduled_delay: 10ms
    experimental_local_field_metrics: false
    experimental_otlp_endpoint: "http://127.0.0.1"
    experimental_otlp_tracing_sampler: always_off
    experimental_otlp_tracing_protocol: http
    field_level_instrumentation_sampler: always_on
    send_headers:
      only:
        - "send-header"
    send_variable_values:
      only:
        - "sendValue"

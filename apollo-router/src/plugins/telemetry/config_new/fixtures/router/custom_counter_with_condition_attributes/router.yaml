telemetry:
  instrumentation:
    instruments:
      router:
        http.server.active_requests: false
        http.server.request.duration: false
        "custom_counter":
          description: "count of requests"
          type: counter
          unit: "unit"
          value: unit
          attributes:
            http.request.method: true
            "custom_attribute":
              request_header: "custom_header"
            "static_one":
              static: foobar
              condition:
                eq:
                - request_header: test
                - "test"

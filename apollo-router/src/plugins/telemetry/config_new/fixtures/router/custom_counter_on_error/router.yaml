telemetry:
  instrumentation:
    instruments:
      router:
        http.server.active_requests: false
        http.server.request.duration: false
        http.server.request.timeout:
          type: counter
          value: unit
          description: "request in timeout"
          unit: request
          attributes:
            graphql.operation.name:
              response_context: operation_name
          condition:
            eq:
            - "request timed out"
            - error: reason
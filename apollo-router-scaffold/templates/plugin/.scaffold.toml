[template]
name = "apollo-router-plugins"
author = "Apollo"
version = "0.1.0"

exclude = [
    "./target"
]

notes = """
Created new plugin {{project_name}}.{{snake_name}}
Source: src/plugins/{{snake_name}}.rs.

To use the plugin add it to router.yaml:

plugins:
    {{project_name}}.{{snake_name}}:
        # Plugin configuration
"""

[parameters]
[parameters.type]
type = "select"
message = "Select a plugin template"
values = ["basic", "auth", "tracing"]

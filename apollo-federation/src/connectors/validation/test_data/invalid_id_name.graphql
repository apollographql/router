extend schema
  @link(
    url: "https://specs.apollo.dev/connect/v0.2"
    import: ["@connect", "@source"]
  )
  @source(name: "name", http: { baseURL: "http://127.0.0.1" })

type Query {
  resources: [String!]!
    @connect(id: "invalid.id", source: "name", http: { GET: "/resources" }, selection: "$")
}


[package]
name = "router-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
apollo-smith = { version = "0.4.0", features = ["parser-impl"] }
apollo-parser = "0.6.0"
env_logger = "0.10.0"
log = "0.4"
reqwest = { version = "0.11", default-features = false, features = ["json", "blocking"] }
serde_json = "1"


[[bin]]
name = "router"
path = "fuzz_targets/router.rs"
test = false
doc = false

[[bin]]
name = "router_errors"
path = "fuzz_targets/router_errors.rs"
test = false
doc = false

[[bin]]
name = "federation"
path = "fuzz_targets/federation.rs"
test = false
doc = false

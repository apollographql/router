# Default values for router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

# -- See https://www.apollographql.com/docs/router/configuration/overview#configuration-file for yaml structure
router:
  configuration:
    supergraph:
      listen: 0.0.0.0:80
  args:
  - --hot-reload

# -- If using rhai, specify the location of your input file
rhai:
  # -- input rhai file, contents will be stored in a ConfigMap
  input_file: ""

managedFederation:
  # -- If using managed federation, the graph API key to identify router to Studio
  apiKey:
  # -- If using managed federation, use existing Secret which stores the graph API key instead of creating a new one.
  # If set along `managedFederation.apiKey`, a secret with the graph API key will be created using this parameter as name 
  existingSecret:
  # -- If using managed federation, the variant of which graph to use
  graphRef: ""

# An array of extra environmental variables
# Example:
# extraEnvVars:
#   - name: APOLLO_ROUTER_SUPERGRAPH_PATH
#     value: /etc/apollo/supergraph.yaml
#   - name: APOLLO_ROUTER_LOG
#     value: debug
#
extraEnvVars: []
extraEnvVarsCM: ''
extraEnvVarsSecret: ''

extraVolumes: []
extraVolumeMounts: []

image:
  repository: ghcr.io/apollographql/router
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

containerPorts:
  # -- If you override the port in `router.configuration.server.listen` then make sure to match the listen port here
  http: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# set to true to enable istio's virtualservice
virtualservice:
  enabled: false
  # namespace: ""
  # gatewayName: ""
  # http:
  #   main:
  #     # set enabled to true to add
  #     # the default matcher of `exact: "/" or prefix: "/graphql"`
  #     # with the <$fullName>.<.Release.Namespace>.svc.cluster.local destination
  #     enabled: true
  #   # use additionals to provide your custom virtualservice rules
  #   additionals: []
  #   - name: "default-nginx-routes"
  #       match:
  #         - uri:
  #             prefix: "/foo"
  #       rewrite:
  #         uri: /
  #       route:
  #         - destination:
  #             host: my.custom.backend.svc.cluster.local
  #             port:
  #               number: 80

# set to true and provide configuration details if you want to make external https calls through istio's virtualservice
serviceentry:
  enabled: false
  # hosts:
  # a list of external hosts you want to be able to make https calls to
  #   - api.example.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

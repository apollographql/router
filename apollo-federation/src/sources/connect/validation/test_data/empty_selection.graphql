extend schema
  @link(
    url: "https://specs.apollo.dev/connect/v0.1"
    import: ["@connect", "@source"]
  )
  @source(name: "v2", http: { baseURL: "http://127.0.0.1" })

type Query {
  emptySelection: [String!]!
    @connect(
      source: "v2"
      http: { POST: "/resources" }
      selection: "# comment"
    )
  emptyBody: [String!]!
    @connect(
      source: "v2"
      http: { POST: "/resources", body: "  " }
      selection: "$"
    )
}

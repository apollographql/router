extend schema
  @link(
    url: "https://specs.apollo.dev/connect/v0.1"
    import: ["@connect"]
  )

type Mutation {
  createUser(id: ID!): String
    @connect(
      http: {
        POST: "http://127.0.0.1/users/{$args.id}"
        body: """
        id: $args.id
        status: $status
        """
      }
      selection: "$status"
    )
